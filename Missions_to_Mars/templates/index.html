<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        table {
            margin: 0 20px 0 20px;
            width: 100%;
        }
    </style>

</head>
<body>
    <div class='container'>
        <div class='row' style="background-color:silver;">
            <div class='col justify-content-center text-center'>
                </br>
                <h1>Mission to Mars</h1>
                <p><a class="btn btn-primary" href="/scrape" role="button">Scrape New Data</a></p>
                </br></br></br>
            </div>
        </div>
        </br>
        <div class='row'>
            <div class='col'>
                <h2>Latest Mars News</h2>
                <h5>{{data.news_title}}</h5>
                <a>{{data.news_paragraph}}</a>
            </div>
        </div>
        </br>
        <h2>Featured Mars Image</h2>
        <div class='row'>
            <div class='col-lg-7'>
                <figure>
                    <img src='{{data.featured_image_url}}' width=600px>
                </figure>
            </div>
            <div class='col-lg-5'>
                {{data.facts_html | safe}}
            </div>
        </div>
    </br>
        <div class='row'>
            <div class='col text-center'>
                <h3>Mars Hemisphere</h3>
                <hr>
            </div>
        </div>
        <div class='row'>
            <div class='col-lg-6 col-sm-3'>
                <div class="card" >
                    <img src='{{data.hemi[0].img_url}}' class="card-img-top" width=500px>
                    <div class="card-body">
                        <h5 class="figure-">{{data.hemi[0].title}}</h5>
                      
                    </div>
                </div>
            </div>

            <div class='col-lg-6 col-sm-3 '>
                <div class="card">
                    <img src='{{data.hemi[1].img_url}}' class="card-img-top" width=500px>
                    <div class="card-body">
                      <h5 class="card-title">{{data.hemi[1].title}}</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='col-lg-6 col-sm-3'>
                <div class="card">
                    <img src='{{data.hemi[2].img_url}}' class="card-img-top" width=500px>
                    <div class="card-body">
                      <h5 class="card-title">{{data.hemi[2].title}}</h5>
                    </div>
                </div>
            </div>
            <div class='col-lg-6 col-sm-3'>
                <div class="card">
                    <img src='{{data.hemi[3].img_url}}' class="card-img-top" width=500px>
                    <div class="card-body">
                      <h5 class="card-title">{{data.hemi[3].title}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.addEventListener("load", function(){
            const tables = document.getElementsByTagName("table");
            console.log(tables);
            for (let t of tables) {
                t.className += " table table-striped table-responsive-lg";
            }
        });
    </script>
</body>



</html>
